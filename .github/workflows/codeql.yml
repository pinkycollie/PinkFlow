name: "CodeQL Security Scanning"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    # Run at 2:30 AM UTC every Monday
    - cron: '30 2 * * 1'

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        # Add languages as they're introduced to the project
        # Supported: 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby', 'swift'
        language: [ 'javascript', 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        # Override default queries with custom queries if needed
        # queries: security-extended,security-and-quality

    # Autobuild attempts to build compiled languages
    # For interpreted languages like Python and JavaScript, this step is not needed
    - name: Autobuild
      uses: github/codeql-action/autobuild@v4

    # If autobuild fails, use manual build steps
    # - name: Build manually
    #   run: |
    #     make bootstrap
    #     make release

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{ matrix.language }}"
